{% extends 'base.html' %}

{% block content %}

    <style>
        .testing{
            background-color: white;
            height: 3rem;
            width: 3rem;
            margin: 1rem;
        }
    </style>

    <div style="border-radius: 1rem; margin: 2rem; text-align: center">
        <h1 style="font-family: 'Shadows Into Light', cursive;">
            Hello world List
        </h1>
        <form action="/accounts/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <input type="submit" class="btn btn-primary" value="post">
        </form>
        {% if new_hello_world_output %}
        <h1>
            {{ new_hello_world_output.text }}
        </h1>
        {% endif %}
    </div>

{% endblock %}
