<div style="margin: 2rem 0;">
    <div class="Polarbear_header_logo">
        <h1>Polarbear</h1>
    </div>
    <div class="Polarbear_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="Polarbear_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="Polarbear_header_nav">
            <span>Project</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}" class="Polarbear_header_nav">
            <span>Subscription</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="Polarbear_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="Polarbear_header_nav">
            <span>SignUp</span>
        </a>

        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="Polarbear_header_nav">
            <span>Mypage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="Polarbear_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>

</div>
